# Visit https://soloterm.com to learn more
name: fission
icon: null
processes:
  Pint:
    command: vendor/bin/pint --test
    working_dir: null
    auto_start: false
    auto_restart: false
    restart_when_changed: []
    env: {}
  Queue:
    command: php artisan queue:work
    working_dir: null
    auto_start: true
    auto_restart: true
    restart_when_changed: []
    env: {}
  'npm: dev':
    command: npm run dev
    working_dir: null
    auto_start: true
    auto_restart: false
    restart_when_changed: []
    env: {}
  Scheduler:
    command: php artisan schedule:work
    working_dir: null
    auto_start: false
    auto_restart: false
    restart_when_changed: []
    env: {}
  Pail:
    command: php artisan pail
    working_dir: null
    auto_start: true
    auto_restart: false
    restart_when_changed: []
    env: {}
  Serve:
    command: php artisan serve
    working_dir: null
    auto_start: true
    auto_restart: true
    restart_when_changed: []
    env: {}
