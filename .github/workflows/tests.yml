name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.5'
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
                  coverage: none

            - name: Setup Flux Pro or remove if unavailable
              env:
                  FLUX_USERNAME: ${{ secrets.FLUX_USERNAME }}
                  FLUX_LICENSE_KEY: ${{ secrets.FLUX_LICENSE_KEY }}
              run: |
                  if [ -n "$FLUX_USERNAME" ] && [ -n "$FLUX_LICENSE_KEY" ]; then
                    echo "Configuring Flux Pro credentials..."
                    composer config http-basic.composer.fluxui.dev "$FLUX_USERNAME" "$FLUX_LICENSE_KEY"
                  else
                    echo "Flux Pro credentials not available, removing dependency..."
                    composer remove livewire/flux-pro --no-install --no-interaction --no-scripts
                  fi

            - name: Install Composer dependencies
              run: composer install --prefer-dist --no-interaction

            - name: Copy environment file
              run: cp .env.example .env

            - name: Generate application key
              run: php artisan key:generate

            - name: Create database
              run: touch database/database.sqlite

            - name: Run migrations
              run: php artisan migrate --force

            - name: Install bun
              uses: oven-sh/setup-bun@v2

            - name: Install Node dependencies
              run: bun install

            - name: Build assets
              run: bun run build

            - name: Run tests
              run: ./vendor/bin/pest --parallel
